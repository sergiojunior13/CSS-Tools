    <meta charset="UTF-8">
    <meta name="description" content="Make your gradient and customize it with many options">
    <meta name="keywords" content="gradient,gradient generator, css gradient">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Generator</title>
</head>

<body>
    <main>
        <h1>Gradient Generator</h1>
        <div class="confg">

            <div class="divAddColor">
                <input data-jscolor="{previewSize:70}" name="inputColor" id="inputColor" value="#0539f5ff">
                <button id="btnAddColor">Add Color</button>
            </div>

            <form>
                <div>
                    <div>
                        <input type="radio" name="gradientType" id="linear" value="linear" checked>
                        <label for="linear">linear-gradient</label>
                    </div>
                    <div>
                        <input type="radio" name="gradientType" id="radial" value="radial">
                        <label for="radial">radial-gradient</label>
                    </div>
                    <div>
                        <input type="radio" name="gradientType" id="conic" value="conic">
                        <label for="conic">conic-gradient</label>
                    </div>
                </div>

                <div class="divAngle" id="divAngle">
                    <label for="inputAngle">Gradient Angle</label>
                    <input type="range" name="angle" id="inputAngle" min="0" max="360" value="90" step="5">
                    <p id="angle-range">90Â°</p>
                </div>

                <div class="divShape" id="divShape">
                    <label for="inputShape">Gradient Shape</label>
                    <div>
                        <p>
                            <input type="radio" name="inputShape" id="circle" value="circle" checked>
                            <label for="circle">Circle</label>
                        </p>
                        <p>
                            <input type="radio" name="inputShape" id="ellipse" value="ellipse">
                            <label for="ellipse">Ellipse</label>
                        </p>
                    </div>
                </div>

                <div class="divPosition" id="divPosition">
                    <p><label for="inputPositionX">Position X: </label><span id="positionXValue">50</span></p>
                    <input type="range" name="position" id="inputPositionX" min="0" max="100" value="50">

                    <p><label for="inputPositionY">Position Y: </label><span id="positionYValue">50</span></p>
                    <input type="range" name="position" id="inputPositionY" min="0" max="100" value="50">
                </div>
            </form>
        </div>
        <ul class="colors"></ul>
        <div class="result">
            <div class="divResult" id="divResult"></div>
            <div class="divCode">
                <p>CSS Code</p>
                <code id="code"></code>
                <button id="btnCopy"><img src="copy.png" alt="copy" class="img-copy"></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="jscolor.js"></script>
</body>

</html>
