<!DOCTYPE html>
<html lang="en">

<head>
    <script data-ad-client="ca-pub-2683859460671203" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta name="description" content="Box-shadow generator to help you make your website">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Box-Shadow Generator</title>
</head>

<body>
    <header translate="no">
        <h1><a href="../">CSS Tools</a></h1>
        <nav id="nav">
            <a href="../gradient-generator">Gradient</a>
            <a href="../box-shadow-generator">Box-Shadow</a>
        </nav>
        <img src="../images/menu-icon.svg" class="menu" id="menu">
    </header>
    <main id="main">
        <h1>Box-Shadow Generator</h1>
        <div class="confg">
            <input data-jscolor="{previewSize:50}" value="#000000ff" id="color">

            <p><label for="offset-x">offset-x: </label><span id="offsetXValue">0</span></p>

            <input type="range" name="offset" id="offset-x" min="-100" max="100" value="0">

            <p><label for="offset-y">offset-y: </label><span id="offsetYValue">0</span></p>

            <input type="range" name="offset" id="offset-y" min="-100" max="100" value="0">

            <p><label for="blur-radius">blur: </label><span id="blurValue">0</span></p>

            <input type="range" name="blur-radius" id="blur-radius" min="0" max="100" value="0">

            <p><label for="spread-radius">spread: </label><span id="spreadValue">0</span></p>

            <input type="range" name="spread-radius" id="spread-radius" min="-100" max="100" value="0">


            <div class="divInset">
                <label for="inset">Inset</label>
                <p>
                    <input type="radio" name="inset" value="inset" id="insetYes">
                    <label for="insetYes">yes</label>
                </p>
                <p>
                    <input type="radio" name="inset" value="" id="insetNo" checked>
                    <label for="insetNo">no</label>
                </p>
            </div>
        </div>
        <div class="result" id="result">Result</div>
        <div class="divCode">
            <p>CSS Code</p>
            <code id="code"></code>
            <button id="btnCopy" onclick="copy()"><img src="../Gradient-Generator/copy.png" alt="copy"
                    class="img-copy"></button>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="../Gradient-Generator/jscolor.js"></script>
</body>

</html>
