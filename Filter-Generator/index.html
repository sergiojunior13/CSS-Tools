<!DOCTYPE html>
<html lang="en">

<head>
    <script data-ad-client="ca-pub-2683859460671203" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Online CSS Tools to help you make your website">
    <meta name="keywords" content="css tools, css, web tools">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Filter Generator</title>
</head>

<body>
    <header translate="no">
        <h1><a href="../index.html">CSS Tools</a></h1>
        <nav id="nav">
            <a href="../gradient-generator">Gradient</a>
            <a href="../box-shadow-generator">Box-Shadow</a>
            <a href="../filter-generator">Filter</a>
        </nav>
        <img src="../images/menu-icon.svg" class="menu" id="menu">
    </header>
    <main>
        <h1>Filter Generator</h1>
        <div class="attributes">
            <p>
                Filter:
                <select name="filters" id="filters">
                    <option value="blur">blur</option>
                    <option value="brightness">brightness</option>
                    <option value="contrast">contrast</option>
                    <option value="grayscale">grayscale</option>
                    <option value="hue-rotate">hue-rotate</option>
                    <option value="invert">invert</option>
                    <option value="opacity">opacity</option>
                    <option value="saturate">saturate</option>
                    <option value="sepia">sepia</option>
                </select>
            </p>
            <p>Amount<br><input type="range" name="amount" id="amount" value="1" step="0.1" min="0" max="1"><p id="amountValue">1</p></p>
        </div>
        <div class="result" id="result">
        </div>

        <div class="divCode">
            <p>CSS Code</p>
            <code id="code"></code>
            <button id="btnCopy" onclick="copy()"><img src="../Gradient-Generator/copy.png" alt="copy" class="img-copy"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
